apiVersion: mellanox.com/v1alpha1
kind: NicClusterPolicy
metadata:
  name: nic-cluster-policy
spec:
  tolerations:
    - key: "amd.com/gpu"
      operator: "Equal"
      value: "present"
      effect: "NoSchedule"
  deploymentTolerations:
    - key: "amd.com/gpu"
      operator: "Equal"
      value: "present"
      effect: "NoSchedule"
  nvIpam:
    image: nvidia-k8s-ipam
    repository: nvcr.io/nvidia/mellanox
    version: network-operator-v25.10.0
    enableWebhook: false
  secondaryNetwork:
    cniPlugins:
      image: plugins
      repository: nvcr.io/nvidia/mellanox
      version: network-operator-v25.10.0
    multus:
      image: multus-cni
      repository: nvcr.io/nvidia/mellanox
      version: network-operator-v25.10.0