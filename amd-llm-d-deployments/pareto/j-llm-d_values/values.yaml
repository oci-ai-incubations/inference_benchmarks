multinode: false

modelArtifacts:
  # uri and name are set via MODEL env var in Justfile -> helmfile
  size: 150Gi
  authSecretName: "hf-secret"
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/guide: "glm-disagg"
    llm-d.ai/accelerator-variant: "gpu"
    llm-d.ai/accelerator-vendor: "amd"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.5.0
    connector: nixlv2
    secure: false

accelerator:
  type: amd

decode:
  parallelism:
    tensor: 8
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/vcave/llm-d/llm-d-rocm:v0.4.6-debug
      modelCommand: vllmServe
      args:
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector",
            "kv_role":"kv_both",
            "kv_load_failure_policy":"fail"}'
        - "--disable-uvicorn-access-log"
        - "--gpu-memory-utilization"
        - "0.95"
        - "--block-size"
        - "128"
      env:
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HF_HOME
          value: "/model-cache"
      ports:
        - containerPort: 8200
          name: vllm
          protocol: TCP
        - containerPort: 5600
          name: nixl
          protocol: TCP
      resources:
        limits:
          memory: 400Gi
          cpu: "32"
          # nvidia.com/sriov-rdma-vf set via helmfile to match parallelism.tensor
        requests:
          memory: 400Gi
          cpu: "32"
      mountModelVolume: false
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: shm
          mountPath: /dev/shm
        - name: torch-compile-cache
          mountPath: /.cache
        - name: hf-cache
          mountPath: /model-cache
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 30
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 5
        timeoutSeconds: 2
        failureThreshold: 3
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: "20Gi"
    - name: torch-compile-cache
      emptyDir: {}
    - name: hf-cache
      hostPath:
        path: /mnt/nvme/models
        type: DirectoryOrCreate

